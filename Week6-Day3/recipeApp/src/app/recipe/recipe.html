<div class="card m-2 h-100 d-flex flex-column" style="width: 18rem;">
  <img [src]="recipe?.image" class="card-img-top" alt="...">
  <div class="card-body flex-grow-1">
    <h5 class="card-title">{{recipe?.name}}</h5>
    <p class="card-text">Cuisine : {{recipe?.cuisine}}.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Cooking Time (in Minutes) : {{recipe?.cookTimeMinutes}}</li>
    <li class="list-group-item">Ingredients : {{ recipe?.ingredients?.join(', ') }}</li>
  </ul>
</div>
