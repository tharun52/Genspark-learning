<nav>
    <p><i class="bi bi-cart"></i> : {{cartquantity}}</p>
</nav>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image</th>
        <th>Add</th>
        <th>Remove</th>
        <th>Quantity</th>
    </tr>
    <tr *ngFor="let product of data.default">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td><img [src]="product.imageurl"></td>
        <td><i class="bi bi-bag-plus-fill" (click)="toggleAddCart(product)"></i></td>
        <td><i class="bi bi-bag-dash-fill" (click)="toggleMinusCart(product)"></i></td>
        <td>{{ product.quantity }}</td>
    </tr>
</table>
