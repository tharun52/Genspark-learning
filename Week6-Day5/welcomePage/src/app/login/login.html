<div class="loginForm">
    <div class="loginDiv">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="user.username" placeholder="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="user.password" placeholder="Password">
                <button class="btn btn-success" (click)="handleLogin()">Login</button>
            </div>
        </div>
    </div>
</div>
